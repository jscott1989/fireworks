<!doctype html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8" />
    <title>Fireworks</title>
    <script src="node_modules/phaser/build/phaser.min.js"></script>
    <script src="build/main.js"></script>
</head>
<body>
    <div id="game"></div>
    <div id="ui">
        <div class="ui" id="recording-ui">
            <h1>Record Sound</h1>

            <button class="start-recording">Start Recording</button>
            <button class="stop-recording">Stop Recording</button>
        </div>

        <div class="ui" id="drawing-ui">
            <h1>Draw</h1>
            <canvas></canvas>

            <div class="toolbox">
                <div class="colours">
                    
                </div>
                <div class="tools">
                    <div class="tool" data-tool="pencil">P</div>
                    <div class="tool" data-tool="fill">F</div>
                    <div class="tool" data-tool="eraser">E</div>
                </div>
            </div>

            <button class="save">Save</button>
        </div>
    </div>
</body>
</html>
